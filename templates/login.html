{% extends 'navbar.html' %}
{% block content %}
    {% load static %}
    <br>
    <br>
    <div class="login-form" >
        <form method="post">
            {% csrf_token %}

            <h1>Login</h1>
            <div class="form-group">
{#                <input type="text" name="username" placeholder="E-mail Address or Username" >#}
                {{ form.username }}
                <span class="input-icon"><i class="fa fa-user-circle-o"></i></span>
            </div>
            <div class="form-group">
                {{ form.password }}
                <span class="input-icon"><i class="fa fa-lock"></i></span>
            </div>
            <button class="login-btn">Login</button>
            <a class="reset-psw" href="#">Forgot your password?</a>
            <div class="seperator"><b>or</b></div>
            <p>Sign in with your social media account</p>
            <!-- Social login buttons -->
            <div class="social-icon">
                <button type="button"><i class="fa fa-google"></i></button>
                <button type="button"><i class="fa fa-facebook"></i></button>
            </div>
        </form>
    </div>
{% endblock %}
